@if (producto) {
  <div class="detalle-container">
    <h2>{{ producto.nombre }}</h2>
    <img [src]="producto.imagen" [alt]="producto.nombre" />
    <p class="descripcion">{{ producto.descripcion }}</p>
    <p class="precio-original">Precio original: ${{ producto.precioOriginal }}</p>
    <p class="precio-descuento">Precio con descuento: ${{ producto.precioDescuento }}</p>

  </div>
} @else {
  <p>Cargando producto...</p>
}
